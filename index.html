<!DOCTYPE html>
<html>
<head>
  <title>My Website</title>
  <style>
    /* CSS for the navigation bar */
    ul.navbar {
      list-style-type: none;
      margin: 0;
      padding: 0;
      overflow: hidden;
      background-color: #f1f1f1;
    }

    ul.navbar li {
      float: left;
    }

    ul.navbar li a {
      display: block;
      color: #333;
      text-align: center;
      padding: 14px 16px;
      text-decoration: none;
    }

    ul.navbar li a:hover {
      background-color: #ddd;
    }

    /* CSS for the spread image */
    .spread-image {
      width: 100%;
      height: auto;
    }

    /* CSS for the main content */
    .main-content {
      margin: 20px;
      text-align: center;
    }
  </style>
</head>
<body>
  <ul class="navbar">
    <li><a href="#home">Home</a></li>
    <li><a href="#about">About</a></li>
    <li><a href="#contact">Contact</a></li>
  </ul>

  <img class="spread-image" src="image.jpg" alt="Spread Image">

  <div class="main-content">
    <h1>Welcome to My Website</h1>
    <p>This is the main content of my website.</p>
  </div>
</body>
</html>
